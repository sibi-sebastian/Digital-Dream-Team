<!DOCTYPE html>
<html>

<head>
    <title>Coursera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #cc2a68;
            padding: 20px;
            color: #fff;
        }
        
        h1 {
            margin: 0;
            font-size: 24px;
        }
        
        nav {
            background-color: #f2f2f2;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 5px;
        }
        
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        h2 {
            color: #333333;
        }
        
        .course-card {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .course-card h3 {
            margin: 0;
        }
        
        footer {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

    <header>

            margin: 20px;

            text-align: center;
